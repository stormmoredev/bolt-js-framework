<!DOCTYPE>
<html lang="en" xmlns="">
<head>
    <title>Initializing component from HTML</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bolt.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmoredev.github.io/bolt-js-framework/">BoltJS Guide</a> - Initializing component from HTML</h1>
        </header>
        <x-init-component x-init='{"username": "John", "password": "1234"}'>
            <button x-click="alert" style="cursor: pointer; user-select: none">Show alert with initialization data</button>
        </x-init-component>
    </div>
    <script type="text/javascript">
        function InitComponent(self)  {
            self.alert = () => {
                alert(self.username + " " + self.password);
            }
        }
        $([InitComponent]);
    </script>
</body>
</html>
