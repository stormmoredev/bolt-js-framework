<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch list</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bolt.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmoredev.github.io/storm-js-framework/">BoltJS Guide</a> - Watch list </h1>
        </header>
        <x-users-form>
            <input  type="text" placeholder="Username" value="{{username}}" x-enter-pressed="add"/>
            <button x-click="add">Add</button>
            <div x-list="items"></div>
        </x-users-form>
    </div>

<main>
    <script type="text/javascript">
        function UsernameComponent(self, username) {
            self.username = username;
            self.template =
                `<div class="todo-item">
                    <div>{{username}}</div>
                </div>`;
        }
        function UsersForm(self) {
            self.username = "";
            self.items = new WatchList([$(UsernameComponent, "John")]);
            self.add = () => {
                if (!self.username) {
                    alert("Username is empty.");
                    return;
                }
                self.items.add($(UsernameComponent, self.username));
                self.username = "";
            }
        }
        $([UsersForm, UsernameComponent]);
    </script>
</main>
</body>
</html>
