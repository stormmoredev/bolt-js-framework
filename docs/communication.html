<!DOCTYPE>
<html lang="en" xmlns="">
<head>
    <title>Communication</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bolt.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmoredev.github.io/storm-js-framework/">BoltJS Guide</a> - Communication between components</h1>
        </header>
        <x-sender-component>
            <button x-click="send">Send message</button>
        </x-sender-component>
        <x-receiver-component>
            <div>Received messages:</div>
        </x-receiver-component>
    </div>
    <script type="text/javascript">
        function SenderComponent(self)  {
            self.send = () => {
                self.emit("new-msg", "Hello World!");
            }
        }
        function ReceiverComponent(self)  {
            self.on("new-msg", (msg) => {
                self.appendHtml("<div>" + msg + "</div>");
            });
        }
        $([SenderComponent, ReceiverComponent]);
    </script>
</body>

</html>
