<!DOCTYPE>
<html lang="en" xmlns="">
<head>
    <title>Components</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bolt.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="container">
    <header>
        <h1><a href="https://stormmoredev.github.io/bolt-js-framework/">BoltJS Guide</a> - Adding component with tag template</h1>
    </header>
    <x-add-component>
        <button x-click="add">Add new component</button>
    </x-add-component>
    <template x-for="Item">
        <div>time: {{time}}</div>
    </template>
</div>
</body>
<script type="text/javascript">
    function AddComponent(self) {
        self.add = () => {
            let item = $(Item)
            self.append(item)
        }
    }
    function Item(self) {
        self.time = new Date().toLocaleString();
    }
    $([AddComponent, Item]);
</script>
</html>
