<!DOCTYPE>
<html lang="en">
<head>
    <title>Click counter</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bolt.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmoredev.github.io/bolt-js-framework/">BoltJS Guide</a> - Modal</h1>
        </header>
        <x-first-component>
            <button x-click="click">Click</button>
            <div>Number of clicks {{counter}}</div>
        </x-first-component>
        <script type="text/javascript">
            function FirstComponent(self)  {
                self.counter = 0;
                self.click = () => {
                    self.counter++;
                }
            }
            $(FirstComponent);
        </script>
    </div>
</body>
</html>
